{% load static %}
{% include "gallery/base.html" %}

{% block content %}
<!-- {{ image }} -->
<h1>{{ image.name }}</h1>

<img src="{{ MEDIA_URL }}{{ image.imagefile }}">
<h3>{{ image.description }}</h3>
{% for person in image.personupload_set.all %}
  <li><h4>by: {{ person.pname }}</h4></li>
{% endfor %}
{% endblock %}
