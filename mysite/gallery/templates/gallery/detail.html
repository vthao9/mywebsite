{% load static %}
{% include "gallery/base.html" %}

{% block content %}
<!-- {{ image }} -->
<h1 style="color:grey;">{{ image.name }}</h1>

<img src="{{ MEDIA_URL }}{{ image.imagefile }}" style="width:100%">
<h3 style="color:grey;">{{ image.description }}</h3>
{% for person in image.personupload_set.all %}
  <li><h4 style="color:grey;">by: {{ person.pname }}</h4></li>
{% endfor %}
{% endblock %}
