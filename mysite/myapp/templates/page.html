{% include "base.html" %}

{% block content %}
{{ body }}
<ul>
{% for item in item_list %}
  <li>{{ item }}</li>
{% endfor %}
</ul>
<form action="/" method="post">
{% csrf_token %}
{{ form.suggestion_field.label }}
{{ form.suggestion_field }}
{{ form.suggestion_field.errors }}
<input type="submit" value="Add Suggestion">
</form>
<p>You're on Page {{ page }}</p>
<a class="button" href="/page/{{ next }}">Next Page</a>
<a class="button" href="/page/{{ back }}">Back Page</a>
{% endblock %}
